<mat-form-field>
 <mat-chip-list #chipList [class]="classCL" [aria-orientation]="orientationCL">
    <mat-chip *ngFor="let info of information" selected="true" [color]="info.color">{{info.source}}</mat-chip>
    <input placeholder="Ask Watson" [matChipInputFor]="chipList" (matChipInputTokenEnd)="add($event)">
 </mat-chip-list>
</mat-form-field>

<button mat-button (click)="clearData(chipList)">Reset</button>
